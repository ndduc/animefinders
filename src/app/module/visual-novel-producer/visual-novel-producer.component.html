<div *ngIf="isLoading" class="d-flex justify-content-center"  style="background-color: white !important;">
	<img style="width: 30%; height: 30%;" class="" src="assets/images/loading-cute.gif" alt="Err">
</div>


<div class="anime-body-container">
	<body class="container-xxl">
	<div *ngIf="!isLoading">



		<!--TOP ANIME DESKTOP REGION START-->
		<div *ngIf="isProducerFound">
			<mat-grid-list cols="{{this.resultColumn}}" rowHeight="200px">
				<div *ngFor="let producer of producerList">

					<mat-grid-tile>
						<mat-card class="anime-card-top" >
							<div class="d-flex" >
								<div class="anime-detail-top">
									<div class="anime-header">
										<h3>{{producer.name}}</h3>
									</div>
      	
								</div>
								
							</div>
							<mat-card-content class="producer-content">
                                <div *ngIf="producer.original;">
                                    Original Name: {{producer.original}}
                                </div>
                                <div *ngIf="producer.description; else noDescription">
                                   <div>Description: {{cleanProducerDescription(producer.description)}}</div> 
								   <div *ngIf="getUrlFromProducerDescription(producer.description).length > 0">External Link: <a href="{{getUrlFromProducerDescription(producer.description)}}" target="_blank">{{getUrlFromProducerDescription(producer.description)}}</a></div>
                                </div>

								<ng-template #noDescription>
									<div>No Description Found</div>
								</ng-template>
                                
							</mat-card-content>
							
                            
						</mat-card>

					</mat-grid-tile>
				</div>
			</mat-grid-list>

			<!-- LIMIT leng to 500 -->
			<mat-paginator class="paginator-mobile"  [length]="this.pageSize" *ngIf="!isMobile"
			[pageSize]="100"
			aria-label="Select page" (page)="onPageChange($event)">
			</mat-paginator>

		</div>
		<!--TOP ANIME DESKTOP REGION END-->
