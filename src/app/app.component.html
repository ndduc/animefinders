



<mat-sidenav-container>
        <mat-sidenav #sidenav>
          <app-side-navigation (closeSideNav)="sidenav.close()"></app-side-navigation>
        </mat-sidenav>
      
        <mat-sidenav-content>
          <app-anime-navigation-bar *ngIf="pageTitle === 'anime'" class="sticky-top" (SideNavToggle)="sidenav.toggle()"></app-anime-navigation-bar>
          <app-visual-novel-navigation-bar *ngIf="pageTitle === 'visual-novel'" class="sticky-top" (SideNavToggle)="sidenav.toggle()"></app-visual-novel-navigation-bar>
        <main>
                <div   [@routeAnimations]="prepareRoute(outlet)">
                        <router-outlet (activate)="eventEventCheckpage($event)" #outlet="outlet"></router-outlet>
                </div>
        </main>
          
        </mat-sidenav-content>
</mat-sidenav-container>
