<div *ngIf="screen === 0">
  <div class="modal-body">
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column">
        
        <div class="title d-flex justify-content-center">
          <h2>{{title}}</h2>
        </div>
        <div class="anime-container d-flex justify-content-center" style="margin-top: 2%;">
          <img class="anime-image"  src="{{imageSrc}}" alt="Photo Content - Error">

          <div class="anime-div">
            <mat-chip-list>
              <mat-chip class="tag">EP: {{episode}}</mat-chip>
              <mat-chip class="tag">Score: {{aniObject.score}}</mat-chip>
            </mat-chip-list>

            <div class="anime-div-description">
                {{aniObject.synopsis}}
            </div>
          </div>
         

        </div>
        <div *ngIf="isLoading" class="d-flex justify-content-center">
          <img style="width: 50%; height: 100%;" class="" src="assets/images/loading-cute.gif" alt="Err">
        </div>
        <div *ngIf="!isLoading">
          <app-anime-torrent-holder-custom [title]=title [episode]=-3></app-anime-torrent-holder-custom>

          <div *ngIf="this.numberOfEpisode == 1 || this.numberOfEpisode >= 100">
            <app-anime-torrent-holder [title]=title [episode]=-2></app-anime-torrent-holder>
          </div>

          <div *ngIf="this.numberOfEpisode > 1 && this.numberOfEpisode < 100">
            <div *ngFor="let episode of createRange(this.numberOfEpisode)">
              <app-anime-torrent-holder [title]=title [episode]=episode></app-anime-torrent-holder>
            </div>
          </div>

            
        </div>
        
      </div>
    </div>		
  </div>
  <div class="close">
    <img class="close-image" src="assets/images/close_icon.png" alt='image' (click)="activeModal.close('Close click')">
  </div>
</div>

<div *ngIf="screen === 1">
  <div class="modal-body-mobile">
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column">
        <div class="d-flex justify-content-center" style="text-align: center;">
          <h3 style="font-weight: bold;">{{title}}</h3>
        </div>
        
        <div style="text-align: center; width: 100%; height: 80%;">
          <img class="anime-image"  src="{{imageSrc}}" alt="Photo Content - Error"  style="width: 80%; height: 100%;">
        </div>

        <div *ngIf="isLoading" class="d-flex justify-content-center">
          <img style="width: 50%; height: 100%;" class="" src="assets/images/loading-cute.gif" alt="Err">
        </div>

        <div *ngIf="!isLoading">
          <div *ngIf="this.numberOfEpisode == 1 || this.numberOfEpisode >= 100">
            <app-anime-torrent-holder [title]=title [episode]=-2></app-anime-torrent-holder>
          </div>

          <div *ngIf="this.numberOfEpisode > 1 && this.numberOfEpisode < 100">
            <div *ngFor="let episode of createRange(this.numberOfEpisode)">
              <app-anime-torrent-holder [title]=title [episode]=episode></app-anime-torrent-holder>
            </div>
          </div>
        </div>
      </div>
    </div>		
  </div>
  <div class="modal-footer-mobile">
    <button mat-flat-button (click)="activeModal.close('Close click')">Close</button>
  </div>
</div>
